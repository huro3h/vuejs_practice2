<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Vue app</title>
  <script src="https://unpkg.com/vue@2.6.12"></script>
</head>
<body>
  <div id="app">
    <todo-list :todos="todos">
      <li slot-scope="{ todo }" v-show="todo.isCompleted">
        {{ todo.text }}
      </li>
    </todo-list>
  </div>
</body>
</html>
<script src="./app.js"></script>
